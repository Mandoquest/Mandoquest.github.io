<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Norwins Website</title>
  <link rel="icon" type="image/png" href="img/anderes/finger.png" />
  <style>
    /* Grundlayout */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgba(55, 55, 55, 0.48);
      overflow-x: hidden;
    }

    /* Hintergrundbild */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
      z-index: -1;
    }

    /* Container mit Navigation, Menü-Button links */
    .container {
      position: fixed;
      top: 16px;
      left: 32px;
      right: auto;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
      font-size: 24px;
      color: white;
      z-index: 1000;
    }

    /* Menü-Button */
    #menuButton {
      background: none;
      border: none;
      cursor: pointer;
      display: block;
      padding: 0;
      width: 48px;
      height: 48px;
    }
    #menuButton img {
      width: 48px;
      height: 48px;
      pointer-events: none;
    }

    /* Logo neben Menü-Button */
    .logo {
      height: 48px;
      margin-left: 16px;
      pointer-events: none;
    }

    /* Navigation Links Desktop */
    nav.navigation {
      display: flex;
      gap: 16px;
      margin-left: 40px; /* Etwas Abstand zum Logo und Menübutton */
    }
    nav.navigation a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease, text-decoration 0.3s ease;
    }
    nav.navigation a:hover,
    nav.navigation a:focus {
      color: #727272;
      text-decoration: underline;
      outline: none;
    }

    /* Mobile Navigation - Hidden by default */
    nav.mobile-menu {
      position: fixed;
      top: 0; left: 0;
      width: 70vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease-in-out;
      display: flex;
      flex-direction: column;
      padding: 100px 32px;
      z-index: 999;
      font-size: 2rem;
    }
    nav.mobile-menu a {
      color: white;
      text-decoration: none;
      margin-bottom: 24px;
      user-select: none;
    }
    nav.mobile-menu a:hover,
    nav.mobile-menu a:focus {
      color: #727272;
      text-decoration: underline;
      outline: none;
    }

    nav.mobile-menu.open {
      opacity: 1;
      visibility: visible;
    }

    /* Flexbox-Bereich mit Unterseiten unten zentriert */
    .flexbox {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 900;
    }

    .flexbox a {
      color: white;
      font-size: 2.25rem;
      text-decoration: none;
      transition: font-size 0.2s ease, color 0.2s ease;
      user-select: none;
    }
    .flexbox a:hover,
    .flexbox a:focus {
      font-size: 2.75rem;
      color: #727272;
      text-decoration: underline;
      outline: none;
    }
    .flexbox a.test {
      margin-top: 10%;
    }

    /* Responsive */
    @media (max-width: 640px) {
      nav.navigation {
        display: none;
      }
      #menuButton {
        display: block;
      }
    }
  </style>
</head>
<body>
  <img class="background" src="img/anderes/background.jpg" alt="" aria-hidden="true" />

  <div class="container">
    <button id="menuButton" aria-expanded="false" aria-controls="mobileMenu" aria-label="Menü öffnen" onclick="toggleMenu()">
      <img src="img/anderes/Menü-Balken.png" alt="" />
    </button>
    <img class="logo" src="img/anderes/Logo.png" alt="Norwins Logo" />
    <nav class="navigation" aria-label="Hauptnavigation">
      <a href="index.html">Home</a>
      <a href="Impressum.html">Impressum</a>
      <a href="Kontakt.html">Kontakt</a>
    </nav>
  </div>

  <nav id="mobileMenu" class="mobile-menu" tabindex="-1" aria-label="Mobile Navigation">
    <a href="index.html" tabindex="0">Home</a>
    <a href="Impressum.html" tabindex="0">Impressum</a>
    <a href="Kontakt.html" tabindex="0">Kontakt</a>
  </nav>

  <div class="flexbox" id="flexbox">
    <a href="aboutme.html">Über mich</a>
    <a href="#" class="test">Klick mal hier</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      const button = document.getElementById("menuButton");

      const isOpen = menu.classList.contains("open");

      if (isOpen) {
        // Menü schließen
        menu.style.opacity = '0';
        button.setAttribute('aria-expanded', 'false');

        setTimeout(() => {
          menu.classList.remove("open");
          menu.style.visibility = 'hidden';
          button.focus();
        }, 400);

      } else {
        // Menü öffnen
        menu.style.visibility = 'visible';
        menu.classList.add("open");
        button.setAttribute('aria-expanded', 'true');

        setTimeout(() => {
          menu.style.opacity = '1';
          menu.focus();
        }, 10);
      }
    }
  </script>
</body>
</html>
